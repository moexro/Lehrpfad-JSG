<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#1a1a1a" />

		<title>JSG-Lehrpfad</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<header
			id="topbar"
			class="topbar"
			aria-label="Obere Leiste für wichtige Elemente"
		>
			<div class="left">
				<nav class="dropdown-menu">
					<div class="dropdown" id="dropdown">
						<div class="icon dropbtn" id="dropBtn"></div>
					</div>
				</nav>
				<a class="btn" id="homebtn" href="/Homepage/index.html">Home</a>
			</div>

			<div class="controls"></div>
		</header>
		<main>
			<ul class="dropcontent second-container" id="dropcontent">
				<a class="text" href="https://www.jsg-karlstadt.de" id="menuBtn"
					>JSG-Homepage</a
				>
				<a class="text" href="/Homepage/Informationen/" id="menuBtn"
					>Informationen</a
				>
				<a
					class="text"
					href="/Homepage/Stationen/index.html"
					id="buttonToStations"
					>Zu den Stationen</a
				>
				<a class="text" href="#mentions" id="buttonToMentions"
					>Die Mitwirkenden</a
				>
			</ul>
			<div id="page">
				<h1 id="top">Informationen</h1>
			</div>
		</main>
		<nav class="bottombar" id="bottombar"></nav>
		<footer
			id="footer"
			class="menubar"
			aria-label="Untere Leiste für wichtige Elemente"
		>
			<a class="icon" id="home" href="/Homepage/"> </a>
			<a class="icon" id="info" href="/Homepage/Informationen/"> </a>
			<a class="icon" id="member" href="#mentions"></a>
		</footer>
	</body>
	<div id="overlay"></div>

	<script src="script.js"></script>
	<script src="/Homepage/overlay.js"></script>
</html>
