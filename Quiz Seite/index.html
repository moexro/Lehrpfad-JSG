<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Seite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      id="farming"
      class="background"
      src="https://images.unsplash.com/photo-1475082622110-f0e90ff503ff?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
      alt="Hintergrundbild mit landwirtschaftlichen Geräten"
    />
    <main class="container">
      <h1 class="title" id="quizTitle">QUIZ</h1>

      <section id="quiz" class="quiz">
        <div id="question" class="question">Lade Frage...</div>
        <div id="answers" class="answers">
          <!-- Antwort-Buttons werden hier per JS erstellt -->
        </div>
      </section>

      <div class="controls">
        <button id="nextBtn" disabled>Nächste Frage</button>
        <div id="score" class="score">Punkte: 0</div>
      </div>

      <div class="home-container">
        <button id="homeBtn" data-home="../Homepage">Zur Homepage</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
